{% extends "base.html" %}

{% block content %}
    <h2>{% if form.instance.pk %}Editar Post{% else %}Novo Post{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Exibe o formulário com campos HTML padrão -->
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'listar_posts' %}">Cancelar</a>
{% endblock %}
